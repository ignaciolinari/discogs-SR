<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ingreso - Sistema de Recomendación de Discos</title>
</head>

<body class="px-12 py-4">
    <form method="post" class="w-96 border shadow-xl mx-auto mt-7 p-4">
        <h2 class="mb-4 text-xl font-bold">Entrar al Sistema de Recomendación de Discos</h2>
        <div class="flex mb-4">
            <label>
                Usuario:
                <input type="text" name="id_usuario" minlength="5" maxlength="30" required class="p-1 border rounded" />
            </label>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                class="border bg-teal-500 hover:bg-teal-700 text-white text-lg font-bold px-4 py-2 ml-auto">Entrar</button>
        </div>
    </form>
</body>

</html>
